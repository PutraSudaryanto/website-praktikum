<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Internal Javascript - Section Head</title>
	<script type="text/javascript">
		function pesan() {
			alert('welcome !!!');
		}
		function luas(a,b) {
			hasil = a*b;
			return hasil;
		}
	</script>	
<head>
<body onLoad="pesan()">
	jadi luas dari persegi panjangnya 5cm dan lebar 4cm adalah
	<script type="text/javascript">
		document.write(luas(5,4));
	</script>
</body>
</html>
