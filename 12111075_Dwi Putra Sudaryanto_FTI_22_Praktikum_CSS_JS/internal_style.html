<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Internal Style - Warna, Tepi Halaman, Border</title>
	<style type="text/css">
		body {color: blue;}
		h1 {color: red;}
		b,i {color: green; text-decoration: underline; font-family: arial;}
		body {margin-left: 15%; margin-right: 15%;}
		h1 {margin-left: -7%;}
		h1,h2,h3,h4,h5,h6 {margin-left: -3%;}
		div.box {border: solid; border-color: red; width: 100%;}
	</style>	
<head>
<body>
	<div class="box">
		<h1>Ada kala kita <i>susah,</i></h1>
		<h2>Ada kala kita <i>putus,</i></h2>
		<h3>Ada kala kita <i>sedih dan menangis,</i></h3>
		<h4>Tetapi <b>Allah</b> menjadikan segalanya sesuatunya <i>indah</i> pada waktunya</h4>
	</div>
</body>
</html>
